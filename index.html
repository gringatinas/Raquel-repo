<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecionando…</title>

  <!-- fallback: meta refresh -->
  <meta http-equiv="refresh" content="2;url=https://raquelpacks.online">

  <style>
    :root{
      --bg:#070707;
      --accent:#8e2de2;
      --accent2:#4a00e0;
      --text:#fff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(135deg,var(--bg),#120014);
      color:var(--text);
      font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{
      width:100%;
      max-width:640px;
      text-align:center;
    }

    .card{
      background:rgba(255,255,255,0.03);
      padding:28px;
      border-radius:14px;
      box-shadow:0 12px 40px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.02);
    }

    h1{
      margin:0 0 8px;
      font-size:20px;
      font-weight:700;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    p{
      margin:0 0 18px;
      color:rgba(255,255,255,0.78);
      font-size:14px;
    }

    .progress{
      width:100%;
      height:10px;
      background:rgba(255,255,255,0.06);
      border-radius:999px;
      overflow:hidden;
    }
    .bar{
      height:100%;
      width:0%;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      animation:fill 2s linear forwards;
    }
    @keyframes fill{ from{width:0} to{width:100%} }

    .small{
      margin-top:12px;
      font-size:13px;
      color:rgba(255,255,255,0.6);
    }

    a.fallback{
      display:inline-block;
      margin-top:10px;
      color:var(--text);
      text-decoration:underline;
    }
  </style>

  <script>
    // redirect in 2000ms (2s). Uses replace so "back" doesn't go to this page.
    setTimeout(function(){
      try {
        window.location.replace("https://raquelpacks.online");
      } catch(e) {
        window.location.href = "https://raquelpacks.online";
      }
    }, 2000);
  </script>
</head>
<body>
  <div class="wrap">
    <div class="card" role="status" aria-live="polite" aria-label="Redirecionando">
      <h1>Redirecionando…</h1>
      <p>Preparando seu acesso — você será levado em instantes.</p>

      <div class="progress" aria-hidden="true">
        <div class="bar"></div>
      </div>

      <div class="small">
        Se não for redirecionado automaticamente, <a class="fallback" href="https://raquelpacks.online" target="_blank" rel="noopener">clique aqui</a>.
      </div>
    </div>
  </div>

  <!-- noscript fallback -->
  <noscript>
    <div style="text-align:center;padding:24px;color:#fff;background:#111;">
      <p>JavaScript está desativado. <a href="https://raquelpacks.online" style="color:#8e2de2;text-decoration:underline">Clique aqui</a> para continuar.</p>
    </div>
  </noscript>
</body>
</html>
